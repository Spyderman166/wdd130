<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryder Bailey | WDD 130 | Quiz Form</title>
    <meta name="description" content="Ryder Bailey Quiz Form Assignment for WDD 130">
    <meta name="author" content="Ryder Bailey">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>1.</legend>
                <div class="form-item">
                    <label for="q1">What does the acronym CSS stand for?</label>
                    <input type="text" name="q1" id="q1">
                </div>
            </fieldset>
            <fieldset>
                <legend>2.</legend>
                <div class="form-item">
                    <label for="q2">How are id and class attributes selected in CSS?</label>
                    <textarea name="q2" id="q2"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>3.</legend>
                <div class="form-item">
                    <label for="q3">Which of the following is a valid CSS comment</label>
                    <select name="q3" id="q3">
                        <option value="" selected disabled>[ Select one ]</option>
                        <option value="//">// This is a comment //</option>
                        <option value="/\">// This is a comment \\</option>
                        <option value="/*">/* This is a comment */</option>
                        <option value="**">** This is a comment **</option>
                    </select>
                </div>                
            </fieldset>
            <fieldset>
                <legend>4.</legend>
                <div class="form-item">
                    <label for="q4">What is the bottom margin given in this declaration?</label>
                    <p>margin: 10px 5px 15px;</p>
                    <input type="number" name="q4" id="q4">
                </div>
                <div class="form-item">
                    <button type="submit">Submit Quiz</button>
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
